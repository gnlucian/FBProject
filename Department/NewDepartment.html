<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Freshbyte - Create a New Department</title>
    <link rel="stylesheet" type="text/css" href="dept_stylesheet.css">
</head>
<body>
<!-- DIV class for page header. -->
<div class="header_div">
    <h1>New Department</h1>
    <a href="#">Cancel</a>
</div>

<form name="department_form" method="" action="" id="form_id">

    <div>
        <!-- Text Field for Department Name -->
        <label for="dept_input" class="subtitle">Department name</label>
        <input type="text" name="department_name" value="" class="text_field" id="dept_input">

        <!-- Selection List for Department Manager -->
        <label for="dept_manager" class="subtitle">Department manager</label>
        <select id="dept_manager">
            <option value="muresan_bogdan">Mure»ôan Bogdan</option>
            <option selected="true" value="sugar_sorin">Sugar Sorin</option>
            <option value="lese_laurentiu">Lese Laurentiu</option>
        </select>
    </div>

    <!-- Text Area for Notes -->
    <div>
        <label for="notes_id" class="subtitle">Notes</label>
        <textarea class="text_area" value="" name="text_area" rows="10" id="notes_id"></textarea>

    </div>

    <!-- DIV class for color picker -->
    <div class="color_picker_container">
        <label for="ulist_id" class="subtitle">Color</label>
        <ul class="list" id="ulist_id">
            <li><a href="#" class="color_picker_item" id="item0" alt="green"></a></li>
            <li><a href="#" class="color_picker_item" id="item1"></a></li>
            <li><a href="#" class="color_picker_item" id="item2"></a></li>
            <li><a href="#" class="color_picker_item" id="item3"></a></li>
            <li><a href="#" class="color_picker_item" id="item4"></a></li>
            <li><a href="#" class="color_picker_item" id="item5"></a></li>
            <li><a href="#" class="color_picker_item" id="item6"></a></li>
            <li><a href="#" class="color_picker_item" id="item7"></a></li>
            <li><a href="#" class="color_picker_item" id="item8"></a></li>
            <li><a href="#" class="color_picker_item" id="item9"></a></li>
            <li><a href="#" class="color_picker_item" id="item10"></a></li>
            <li><a href="#" class="color_picker_item" id="item11"></a></li>
            <li><a href="#" class="color_picker_item" id="item12"></a></li>
            <li><a href="#" class="color_picker_item" id="item13"></a></li>
        </ul>
    </div>

    <footer>
        <input type="submit" name="save_bt" value="save" class="bt_class">
    </footer>

</form>
</body>
</html>
